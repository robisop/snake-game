<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <style>
    .content-wrapper {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .game-panel {
        margin-bottom: 20px;
    }

    .flex {
        display: flex;
    }

    .label {
        font-weight: bold;
        margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Snake Game</h1>
    <div class="game-panel">
      <div class="flex">
        <div class="label">
          Status:
        </div>
        <div id="game-status">
          None
        </div>
      </div>
      <div class="flex">
        <button id="game-control-btn">
          Play
        </button>
      </div>
    </div>
    <canvas id="snake-canvas"></canvas>
  </div>
  <script src="./bootstrap.js"></script>
</body>
</html>
